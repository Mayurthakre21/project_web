<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        
        <div class="right-section">
            <div class="login-box">
                <h1 class="logo">MR BRANDS</h1>
                <h2>Welcome to Mr Brands</h2>
                <form action="#">
                    <label for="fullname">User Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="Email"> Email</label>
                    <input type="text" id="Email" name="Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="sign-in-btn">Sign in</button>

                    <div class="or">or</div>

                    <button type="button" class="google-sign-in-btn">
                        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
                        Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
