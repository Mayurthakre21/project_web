<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="first.css"> <!-- Link to your CSS -->
</head>
<body>
    <div id="header"></div>

    <div id="product-container" class="product-container">
        <div class="product-image">
            <img id="details-image" alt="Product Image" >
            <button id="buyNowBtn">Buy Now</button> 
        </div> 
        <div class="product-content">
            <h2><div id="product-name"></div></h2>
            <p><strong>PRICE: </strong><div id="details-price"></div></p>
            <p><strong>BRAND: </strong><div id="brand"></div>
            <p><strong>IN STOCK: </strong><div id="instock"></div>
            <p><strong>DISRCIPTION: </strong><div id="details-description"></div>
        </div>
    </div>
    
<!-- back to the index page  -->
    <button id="back-button">Back to Search</button>
    
    <div id="footer"></div>
    <script src="script.js"></script><!-- Link to your JavaScript file for product details -->
</body>
</html>
